<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="post-title">Blog Post - Bind</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #3b82f6;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-light: #9ca3af;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-accent: #f1f5f9;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-primary);
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            padding: 0;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.95rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-color);
            background-color: var(--bg-accent);
        }

        .nav-link.active {
            color: var(--primary-color);
            background-color: var(--bg-accent);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            margin: 6rem 0 2rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--secondary-color);
        }

        .post-header {
            margin-bottom: 3rem;
        }

        .post-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .post-date {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .post-category {
            background: var(--accent-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .post-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        .post-excerpt {
            font-size: 1.25rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .author-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-radius: 1rem;
            border: 1px solid var(--border-color);
        }

        .author-avatar {
            width: 3.5rem;
            height: 3.5rem;
            background: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.125rem;
        }

        .author-details h4 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .author-details p {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin: 0;
        }

        .post-image {
            width: 100%;
            height: 400px;
            background: var(--bg-accent);
            border: 2px dashed var(--border-color);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            font-size: 1.125rem;
            font-weight: 500;
            margin: 2rem 0;
            overflow: hidden;
        }

        .post-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 1rem;
        }

        .post-content {
            margin: 3rem 0;
            font-size: 1.125rem;
            line-height: 1.8;
        }

        .post-content h1,
        .post-content h2,
        .post-content h3 {
            color: var(--text-primary);
            margin: 2rem 0 1rem;
            font-weight: 600;
        }

        .post-content h1 {
            font-size: 2rem;
        }

        .post-content h2 {
            font-size: 1.5rem;
        }

        .post-content h3 {
            font-size: 1.25rem;
        }

        .post-content p {
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
        }

        .post-content ul,
        .post-content ol {
            margin: 1.5rem 0;
            padding-left: 2rem;
        }

        .post-content li {
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .post-content blockquote {
            border-left: 4px solid var(--accent-color);
            padding: 1rem 1.5rem;
            margin: 2rem 0;
            background: var(--bg-secondary);
            border-radius: 0 0.5rem 0.5rem 0;
            font-style: italic;
        }

        .post-content code {
            background: var(--bg-accent);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.875rem;
        }

        .post-content pre {
            background: var(--bg-accent);
            padding: 1.5rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        .post-content pre code {
            background: none;
            padding: 0;
        }

        .post-content a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .post-content a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 4rem 0;
            color: var(--text-light);
        }

        .error {
            text-align: center;
            padding: 4rem 0;
            color: #ef4444;
        }

        @media (max-width: 768px) {
            .nav-container {
                padding: 1rem;
            }

            .nav-menu {
                gap: 1rem;
            }

            .container {
                padding: 0 1rem;
            }

            .post-title {
                font-size: 2rem;
            }

            .post-excerpt {
                font-size: 1.125rem;
            }

            .post-content {
                font-size: 1rem;
            }

            .post-image {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Bind</a>
            <ul class="nav-menu">
                <li><a href="about.html" class="nav-link">About Us</a></li>
                <li><a href="portfolio.html" class="nav-link">Portfolio</a></li>
                <li><a href="blog.html" class="nav-link active">Blog</a></li>
                <li><a href="faq.html" class="nav-link">FAQ</a></li>
            </ul>
        </div>
    </nav>

    <!-- Blog Post Content -->
    <div class="container">
        <a href="blog.html" class="back-link">‚Üê Back to Blog</a>
        
        <div id="post-loading" class="loading">
            <p>Loading article...</p>
        </div>

        <div id="post-error" class="error" style="display: none;">
            <p>Error loading article. Please try again later.</p>
        </div>

        <article id="post-content" style="display: none;">
            <header class="post-header">
                <div class="post-meta">
                    <span class="post-date" id="post-date">üìÖ Loading...</span>
                    <span class="post-category" id="post-category">Loading...</span>
                </div>
                <h1 class="post-title" id="post-title-text">Loading...</h1>
                <p class="post-excerpt" id="post-excerpt">Loading...</p>
                <div class="author-info">
                    <div class="author-avatar" id="author-avatar">?</div>
                    <div class="author-details">
                        <h4 id="author-name">Loading...</h4>
                        <p id="author-role">Loading...</p>
                    </div>
                </div>
            </header>

            <div class="post-image" id="post-image">
                Article Image
            </div>

            <div class="post-content" id="markdown-content">
                <!-- Markdown content will be loaded here -->
            </div>
        </article>
    </div>

    <!-- Simple Blog Template System -->
    <script src="js/blog-template.js"></script>
    <script src="js/simple-blog-loader.js"></script>
    
    <script>
        // Initialize simple blog post loader when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            const postLoader = new SimpleBlogPostLoader();
            postLoader.loadPost();
        });

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 100) {
                navbar.style.background = 'rgba(255, 255, 255, 0.98)';
            } else {
                navbar.style.background = 'rgba(255, 255, 255, 0.95)';
            }
        });
    </script>
</body>
</html>
